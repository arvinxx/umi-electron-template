name: Release
on:
  push:
    branches:
      - master
      - beta

jobs:
  precheck:
    continue-on-error: true # å¦‚æžœè¿™ä¸ªè¿™ä¸ª job æŒ‚äº†ç»§ç»­å¾€ä¸‹èµ°
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        # è¿™ä¸ª action å¯ä»¥ cancel æŽ‰å…ˆå‰è¿è¡Œçš„ action
        # ä½¿å¾—è¿è¡Œçš„è„šæœ¬å§‹ç»ˆæ˜¯æœ€æ–°çš„ commit
        # https://github.com/marketplace/actions/skip-duplicate-actions
        uses: fkirc/skip-duplicate-actions@master
        with:
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md", "**/docs/**"]'

  test:
    name: Code quality check
    needs: precheck
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install
        run: yarn

      - name: lint
        run: yarn lint

  check:
    needs: precheck
    name: Release check
    runs-on: ubuntu-latest
    outputs:
      # å°† semantic è¾“å‡ºçš„å€¼ä½œä¸ºä¸‹ä¸€çŽ¯èŠ‚çš„è¾“å…¥
      is_new_version: ${{ steps.semantic.outputs.new_release_published }} # ! MUST BE STRING
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v2

      - name: Semantic Release with dryRun
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        with:
          dry_run: true
          extra_plugins: semantic-release-config-gitmoji
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: [check, test]
    name: Build
    if: needs.check.outputs.is_new_version == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install
        run: yarn

      - name: Tricky version
        run: npx npe version ${{ needs.check.outputs.version }}

      - name: Build artifact on macOS
        if: runner.os == 'macOS'
        run: yarn build --publish never # ä¸ä½¿ç”¨å‘åŒ…é…ç½® https://www.electron.build/configuration/publish#how-to-publish
        env:
          # å¯¼å…¥è¯ä¹¦çŽ¯å¢ƒ æœ‰äº†ç­¾åå¯ä»¥ä¿è¯ electron åœ¨éœ€è¦æŽˆæƒæ—¶ä½¿ç”¨çš„æ˜¯åŒä¸€ä¸ªèº«ä»½ id
          # Ref https://www.electron.build/code-signing
          CSC_LINK: ./build/developer-id-app-certs.p12
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_APP_CERTS_PASSWORD }}
          # é’ˆå¯¹ macOS æä¾› APPLE_ID å’Œ APPLE_ID_PASSWORD è¿›è¡Œ DMG å…¬è¯
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      # ç›®å‰ç”±äºŽ electron-builder åœ¨ 10.15 ç‰ˆæœ¬æ‰“ zip åŒ…å­˜åœ¨ bug
      # è¯¦è§ https://github.com/electron-userland/electron-builder/issues/4299
      # æ‰€ä»¥éœ€è¦æ‰‹åŠ¨å®Œæˆ zip åŒ…çš„åˆ¶ä½œ
      - name: Build zip artifact on macOS
        if: runner.os == 'macOS'
        run: yarn build:mac-zip

      - name: Build artifact on other Platform
        if: runner.os != 'macOS'
        run: yarn build --publish never # ä¸ä½¿ç”¨å‘åŒ…é…ç½® https://www.electron.build/configuration/publish#how-to-publish

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: |
            release/latest*
            release/umi*.dmg*
            release/umi*.zip*
            release/umi*.exe*
            release/umi*.AppImage

  status:
    needs: check
    runs-on: ubuntu-latest
    name: Release Status
    steps:
      - name: Release Status
        run: echo "ðŸš¦New Verison Release Status -> ${{ needs.check.outputs.is_new_version }}"
      - name: Release Version
        run: echo "ðŸš¦New Verison Release Version -> ${{ needs.check.outputs.version }}"

  list:
    needs: build
    name: List Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release
          path: release

      - name: List artifact
        run: ls -al release

  publish:
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    needs: build
    name: Semantic release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release
          path: release

      - name: List artifact
        run: ls -al release

      - name: Release
        uses: cycjimmy/semantic-release-action@v2
        with:
          extra_plugins: semantic-release-config-gitmoji
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
