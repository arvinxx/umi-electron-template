name: Release CI
on:
  push:
    branches:
      - master

jobs:
  check:
    name: Code quality check
    runs-on: ubuntu-latest
    outputs:
      # å°† semantic è¾“å‡ºçš„å€¼ä½œä¸ºä¸‹ä¸€çŽ¯èŠ‚çš„è¾“å…¥
      is_new_version: ${{ steps.semantic.outputs.new_release_published }} # ! MUST BE STRING
      version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14'

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Semantic Release with dryRun
        uses: cycjimmy/semantic-release-action@v2
        id: semantic
        with:
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build:
    needs: check
    name: Build
    if: needs.check.outputs.is_new_version == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14'

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install
        run: yarn

      - name: Tricky version
        run: |
          npx npe version ${{ needs.check.outputs.version }}

      - name: Build artifact on macOS
        if: runner.os == 'macOS'
        run: yarn build --publish never # ä¸ä½¿ç”¨å‘åŒ…é…ç½® https://www.electron.build/configuration/publish#how-to-publish
        env:
          # å¯¼å…¥è¯ä¹¦çŽ¯å¢ƒ æœ‰äº†ç­¾åå¯ä»¥ä¿è¯ electron åœ¨éœ€è¦æŽˆæƒæ—¶ä½¿ç”¨çš„æ˜¯åŒä¸€ä¸ªèº«ä»½ id
          # Ref https://www.electron.build/code-signing
          CSC_LINK: ./build/developer-id-app-certs.p12
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_APP_CERTS_PASSWORD }}
          # é’ˆå¯¹ macOS æä¾› APPLE_ID å’Œ APPLE_ID_PASSWORD è¿›è¡Œ DMG å…¬è¯
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}

      - name: Build artifact on other Platform
        if: runner.os != 'macOS'
        run: yarn build --publish never # ä¸ä½¿ç”¨å‘åŒ…é…ç½® https://www.electron.build/configuration/publish#how-to-publish

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: release
          path: |
            release/umi*.dmg*
            release/umi*.exe*
            release/umi*.AppImage

  status:
    needs: check
    runs-on: ubuntu-latest
    name: Release Status
    steps:
      - name: Release Status
        run: echo "ðŸš¦New Verison Release Status -> ${{ needs.check.outputs.is_new_version }}"
      - name: Release Version
        run: echo "ðŸš¦New Verison Release Version -> ${{ needs.check.outputs.version }}"
  list:
    needs: build
    name: List Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release
          path: release

      - name: List artifact
        run: ls -al release
  publish:
    if: "! contains(github.event.head_commit.message, '[skip ci]')"
    needs: build
    name: Semantic release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: release
          path: release

      - name: List artifact
        run: ls -al release

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '14'

      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            ~/cache
            !~/cache/exclude
            **/node_modules
          key: npm-${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Install
        run: yarn

      - name: Release
        run: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
